<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallmarking Management System</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
            display: grid;
            gap: 0.75rem;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #475569;
            font-size: 0.95rem;
        }
        .feature-icon {
            color: #667eea;
            font-size: 1.2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ’Ž</div>
        <h1>Hallmarking Management System</h1>
        <p>Complete solution for managing your jewelry hallmarking business operations</p>
        
        <a href="index.html" class="btn">
            <i class="fas fa-rocket"></i> Launch Dashboard
        </a>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-users feature-icon"></i>
                <span>Customer Management</span>
            </div>
            <div class="feature">
                <i class="fas fa-clipboard-list feature-icon"></i>
                <span>Order Tracking</span>
            </div>
            <div class="feature">
                <i class="fas fa-rupee-sign feature-icon"></i>
                <span>Payment Recording</span>
            </div>
            <div class="feature">
                <i class="fab fa-whatsapp feature-icon"></i>
                <span>WhatsApp Reminders</span>
            </div>
        </div>
    </div>
</body>
</html>
