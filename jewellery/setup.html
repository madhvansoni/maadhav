<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Hallmarking Centre System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
    <div style="max-width: 600px; width: 100%; padding: 2rem;">
        <div style="background: white; padding: 3rem; border-radius: 0; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="images/company_logo.jpg" alt="Logo" style="height: 80px; width: auto; margin-bottom: 1rem;">
                <h1 style="margin: 0 0 0.5rem 0; color: var(--dark);">
                    <i class="fas fa-cog"></i> First Time Setup
                </h1>
                <p style="color: #64748b; margin: 0;">Configure your Hallmarking Centre System</p>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-link"></i> Secret Url *
                </label>
                <input type="url" id="webAppUrl" class="form-control" 
                       placeholder="Secret Url" 
                       required
                       style="font-family: monospace; font-size: 0.9rem;">
            </div>
            
            <div style="background: #fff3cd; padding: 1rem; border-radius: 0; margin: 1.5rem 0; border-left: 4px solid #f59e0b;">
                <p style="margin: 0; color: #856404; font-size: 0.9rem;">
                    <i class="fas fa-shield-alt"></i> <strong>Security Note:</strong> Keep this URL private. Only share with authorized staff members.
                </p>
            </div>
            
            <button class="btn btn-primary" onclick="saveSetup()" style="width: 100%; margin-top: 1rem; padding: 1rem;">
                <i class="fas fa-check"></i> Save Configuration & Start
            </button>
        </div>
        
        <div style="text-align: center; margin-top: 2rem; color: white;">
            <p style="margin: 0; font-size: 0.9rem; opacity: 0.9;">
                <i class="fas fa-lock"></i> Your URL is stored locally and never shared
            </p>
        </div>
    </div>
    
    <script>
        function saveSetup() {
            const url = document.getElementById('webAppUrl').value.trim();
            
            if (!url) {
                alert('❌ Please enter a URL');
                return;
            }
            
            if (!url.startsWith('https://script.google.com')) {
                alert('❌ Please enter a valid Google Apps Script URL\n\nIt should start with: https://script.google.com');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('webAppUrl', url);
            
            // Show success message
            alert('✅ Configuration saved successfully!\n\nRedirecting to dashboard...');
            
            // Redirect to dashboard
            window.location.href = 'index.html';
        }
        
        // Check if URL is already set
        window.addEventListener('DOMContentLoaded', () => {
            const existingUrl = localStorage.getItem('webAppUrl');
            if (existingUrl) {
                document.getElementById('webAppUrl').value = existingUrl;
            }
        });
    </script>
</body>
</html>
