<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Hallmarking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="images/company_logo.jpg" alt="Logo" style="height: 40px; width: auto; object-fit: contain;">
                <span id="navBusinessName">Loading...</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="orders.html" class="active"><i class="fas fa-clipboard-list"></i> Orders</a></li>
                <li><a href="payments.html"><i class="fas fa-wallet"></i> Payments</a></li>
                <li><a href="#" onclick="event.preventDefault(); changeWebAppUrl();" title="Change API URL"><i class="fas fa-cog"></i></a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-primary" onclick="openAddOrderModal()">
                        <i class="fas fa-plus"></i> New Order
                    </button>
                    <button class="btn btn-primary" onclick="loadOrdersData()">
                        <i class="fas fa-database"></i> Load Order Data
                    </button>
                </div>
            </div>

            <div id="ordersDataSection" style="display: none;">
                <div class="section-card">
                    <div class="filters-row" style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                        <input type="text" id="searchOrder" placeholder="Search by Order ID, customer..." class="search-input" style="flex: 1; min-width: 200px;">
                        <select id="statusFilter" class="form-control" onchange="filterOrders()" style="width: auto; min-width: 150px;">
                            <option value="all">All Status</option>
                            <option value="Pending">Pending Payment</option>
                            <option value="Partial">Partially Paid</option>
                            <option value="Paid">Fully Paid</option>
                        </select>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <label style="font-weight: 600; white-space: nowrap; color: var(--dark); font-size: 0.9rem;">From:</label>
                            <input type="date" id="dateFrom" class="form-control" onchange="filterOrders()" style="width: auto;">
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <label style="font-weight: 600; white-space: nowrap; color: var(--dark); font-size: 0.9rem;">To:</label>
                            <input type="date" id="dateTo" class="form-control" onchange="filterOrders()" style="width: auto;">
                        </div>
                        <button class="btn btn-secondary" onclick="loadOrdersData()">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Rate/Item</th>
                                <th>Total</th>
                                <th>Paid</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            <tr>
                                <td colspan="10" class="text-center">
                                    <div class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin"></i> Loading orders...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        </div>
    </main>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Create New Order</h3>
                <button class="modal-close" onclick="closeOrderModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Select Customer *</label>
                    <select id="orderCustomerId" class="form-control" onchange="updateCustomerRate()" required>
                        <option value="">-- Select Customer --</option>
                    </select>
                    <small class="form-hint">
                        Don't see the customer? <a href="customers.html" target="_blank">Add new customer</a>
                    </small>
                </div>
                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" id="orderDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Number of Items *</label>
                    <input type="number" id="itemCount" class="form-control" placeholder="e.g., 10" min="1" oninput="calculateTotal()" required>
                </div>
                <div class="form-group">
                    <label>Rate Per Item (₹)</label>
                    <input type="number" id="orderRate" class="form-control" placeholder="Auto-filled" step="0.01" oninput="calculateTotal()" readonly>
                </div>
                <div class="form-group">
                    <label>Total Charge (₹)</label>
                    <input type="number" id="totalCharge" class="form-control" placeholder="Auto-calculated" readonly>
                </div>
                <div class="form-group">
                    <label>Advance Payment (₹)</label>
                    <input type="number" id="advancePayment" class="form-control" placeholder="0" min="0" step="0.01" oninput="validateAdvancePayment()">
                    <small class="form-hint" id="advanceHint" style="color: #dc3545; display: none;">
                        Advance payment cannot exceed total charge
                    </small>
                </div>
                <div class="form-group">
                    <label>Payment Mode (if advance paid)</label>
                    <select id="orderPaymentMode" class="form-control">
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Card">Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Item Description</label>
                    <textarea id="itemDescription" class="form-control" rows="2" placeholder="e.g., Gold rings - 5, Gold chains - 5"></textarea>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="orderNotes" class="form-control" rows="2" placeholder="Any special notes"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeOrderModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveOrder()">
                    <i class="fas fa-save"></i> Create Order
                </button>
            </div>
        </div>
    </div>

    <div id="viewOrderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-eye"></i> Order Details</h3>
                <button class="modal-close" onclick="closeViewOrderModal()">&times;</button>
            </div>
            <div class="modal-body" id="viewOrderModalContent">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewOrderModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="assets/js/ui-utils.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/orders.js"></script>
</body>
</html>
