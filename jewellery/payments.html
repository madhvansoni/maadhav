<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - Hallmarking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="images/company_logo.jpg" alt="Logo" style="height: 40px; width: auto; object-fit: contain;">
                <span id="navBusinessName">Loading...</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a></li>
                <li><a href="payments.html" class="active"><i class="fas fa-wallet"></i> Payments</a></li>
                <li><a href="#" onclick="event.preventDefault(); changeWebAppUrl();" title="Change API URL"><i class="fas fa-cog"></i></a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
            </div>

            <div class="section-card" style="margin-bottom: 2rem;">
                <button class="btn btn-primary" onclick="loadPaymentsData()" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                    <i class="fas fa-database"></i>
                    <span>Load Payment Data</span>
                </button>
            </div>

            <div id="paymentsDataSection" style="display: none;">
                <div class="section-card">
                    <div class="filters-row" style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                        <input type="text" id="searchPayment" placeholder="Search by Order ID, customer..." class="search-input" style="flex: 1; min-width: 200px;">
                        <select id="paymentModeFilter" class="form-control" onchange="filterPayments()" style="width: auto; min-width: 150px;">
                            <option value="all">All Modes</option>
                            <option value="Cash">Cash</option>
                            <option value="UPI">UPI</option>
                            <option value="Card">Card</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <label style="font-weight: 600; white-space: nowrap; color: var(--dark); font-size: 0.9rem;">From:</label>
                            <input type="date" id="paymentDateFrom" class="form-control" onchange="filterPayments()" style="width: auto;">
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <label style="font-weight: 600; white-space: nowrap; color: var(--dark); font-size: 0.9rem;">To:</label>
                            <input type="date" id="paymentDateTo" class="form-control" onchange="filterPayments()" style="width: auto;">
                        </div>
                        <button class="btn btn-secondary" onclick="loadPaymentsData()">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>

                <div class="payment-stats">
                    <div class="payment-stat">
                        <div class="stat-label">Total Collected</div>
                        <div class="stat-value text-success" id="totalCollectedAmount">₹0</div>
                    </div>
                    <div class="payment-stat">
                        <div class="stat-label">Cash</div>
                        <div class="stat-value" id="cashAmount">₹0</div>
                    </div>
                    <div class="payment-stat">
                        <div class="stat-label">UPI</div>
                        <div class="stat-value" id="upiAmount">₹0</div>
                    </div>
                    <div class="payment-stat">
                        <div class="stat-label">Card</div>
                        <div class="stat-value" id="cardAmount">₹0</div>
                    </div>
                    <div class="payment-stat">
                        <div class="stat-label">Bank Transfer</div>
                        <div class="stat-value" id="bankAmount">₹0</div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Payment ID</th>
                                <th>Date & Time</th>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Amount</th>
                                <th>Mode</th>
                                <th>Notes</th>
                                <th>Recorded By</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTable">
                            <tr>
                                <td colspan="8" class="text-center">
                                    <div class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin"></i> Loading payments...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        </div>
    </main>

    <script src="assets/js/ui-utils.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/payments.js"></script>
</body>
</html>
